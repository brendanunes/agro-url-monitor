name: URL Monitor & Pages

on:
  schedule:
    - cron: "*/30 * * * *"          # roda a cada 30 minutos (ajuste se quiser)
  workflow_dispatch: {}              # permite rodar manualmente
  push:
    branches: ["main"]               # publica também quando fizer push na main

permissions:
  contents: write                    # precisa para commitar o history.csv
  pages: write                       # precisa para publicar no Pages
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      # (Opcional) Defina okStatuses via env se quiser só 200–204:
      # env:
      #   CYPRESS_okStatuses: '[200,201,202,204]'
      - name: Run Cypress (headless)
        run: npm run monitor

      - name: Commit history and dashboard
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(monitor): update history.csv"
          file_pattern: |
            dashboard/history.csv
            dashboard/index.html
            urls/*.json

      # Publica a pasta "dashboard" como raiz do site (index.html já está lá)
      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dashboard

  deploy:
    needs: monitor
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
